<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <style>
    .error-text { font-family: 'Arial', sans-serif; font-weight: bold; text-anchor: middle; }
    .error-code { font-size: 60px; fill: #3f51b5; }
    .error-message { font-size: 20px; fill: #666; }
  </style>
  <g transform="translate(100, 100)">
    <text class="error-text error-code" y="-20">404</text>
    <text class="error-text error-message" y="20">Page Not Found</text>
  </g>
</svg>