{% extends "base.html" %}

{% block extrahead %}
{{ super() }}
<style>
  /* Custom header styles */
  .custom-header-override {
    background-color: #121e2d !important;
    color: rgba(255, 255, 255, 0.87) !important;
    box-shadow: none !important;
  }

  .custom-header-override .md-header__inner {
    padding: 0.8rem 1.5rem;
    display: flex;
    align-items: center;
    max-width: 100% !important;
  }

  .custom-header-override .md-header__title-text {
    font-size: 1.2rem;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.87);
    text-decoration: none;
  }

  .md-header__spacer {
    flex-grow: 1;
  }

  .md-header__nav-links {
    display: flex;
    gap: 1.5rem;
  }

  .md-header__nav-link {
    color: rgba(255, 255, 255, 0.87) !important;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
    padding: 0.5rem 0.75rem;
    border-radius: 4px;
    transition: background-color 0.2s ease;
  }

  .md-header__nav-link:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }

  /* Hide the default tabs */
  .md-tabs {
    display: none !important;
  }
</style>
{% endblock %}
